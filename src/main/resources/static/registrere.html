<!DOCTYPE html>
<html lang="en" xmlns:filmene="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Kj√∏p billett</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="registrere.js"></script>
</head>
<body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #f0f0f0;
  }

  .highlight {
    font-weight: bold;
    color: #007bff;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Bestilling av kinobilletter</h1>

      <form class="form">
        <div class="form-group">
          <label for="film">Film</label>
          <select id="film">
            <option value="Velg Film" placeholder="Velg film">Velg  Film</option>
            <option value="The Family Plan">The Family Plan</option>
            <option value="Oppenheimer">Oppenheimer</option>
            <option value="Wonka">Wonka</option>
            <option value="Roadhouse">Roadhouse</option>
            <option value="Dune">Dune</option>
          </select>
          <label id="feil1" style="color: red"></label>

        </div>

        <div class="form-group">
          <label for="antall">Antall</label>
          <input style="width: 50px" min="1" max="10" type="number" class="form-controll" id="antall">
          <label id="feil2" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="fornavn">Fornavn</label>
          <input type="text" class="form-control" id="fornavn" placeholder="Skriv inn fornavn"/>
          <label id="feil3" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="etternavn">Etternavn</label>
          <input type="text" class="form-control" id="etternavn" placeholder="Skriv inn etternavn"/>
          <label id="feil4" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" class="form-control" id="adresse" placeholder="Skriv inn adresse"
                 onchange="valEpost()"/>
          <label id="feil5" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="mobilnummer">Mobilnummer</label>
          <input type="text" class="form-control" id="mobilnummer" placeholder="Skriv inn mobilnummer"
                 onchange="valMobilnummer()"/>
          <label id="feil6" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="epost">Epost</label>
          <input type="text" class="form-control" id="epost" placeholder="Skriv inn epost"/>
          <label id="feil7" style="color: red"></label>
        </div>

      </form>
      <button class="btn btn-primary" id="kjopBillett">Registrer</button> <br/>
    </div>
  </div>
</div>
</body>
</html>
